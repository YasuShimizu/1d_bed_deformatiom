xl : 1000 # 水路長(m)
nx: 50  # x方向格子数
j_param: 1 #水路形状の与え方　1=パラメーターで与える 2=データを読み込む
j_channel: 1 # パラメーターで読む場合の　1=一定勾配 2=勾配変化点あり
# j_channel=1の場合
slope: 0.0027 # 全体の勾配
# j_channel=2の場合
x_slope : 7 # 勾配変化点
slope1 : 0.00344 # 上流側勾配
slope2 : 0.00344 # 下流側勾配
xb1 : 1 # 突起始り地点の上流端からの距離（m)
xb2 : 2 # 突起頂点の上流端からの距離(m)
xb3 : 3 # 突起終了地点の上流からの距離(m)
dbed : 0. #突起高さ(m)
xw1 : 500 # 川幅変化点1の位置(m)
xw2 : 600 # 川幅変化点2の位置(m)
xw3 : 900 # 川幅変化点3の位置(m)
xw4 : 1000 # 川幅変化点4の位置(m)
w1: 90 # 川幅1(m)(上流端)
w2: 45 # 川幅2(m)(中央部)
w3: 45 # 川幅3(m)(下流端)
qp : 3000 #流量(a=m**3/2)
g : 9.8 #重力加速度
snm : 0.03 # 粗度係数
alh : 0.8 # 水位計算緩和係数
lmax : 10 # 水位計算最大繰り返し回数
errmax : 0.000001 # 打ち切り誤差
hmin : 0.01 # 最小水深(m)
j_upstm : 2 # 上流端の条件 1=Wall, 2=Free, 3=Fixed Value
j_dwstm : 3 # 下流端の条件
j_dwstm_cnd : 1 # 下流端水位の与え方 1=等流水深の倍数, 2=水位を与える
h_downstream : 0.05
j_ini_prof: 2 # 初期水位の与え方 1=上下流以外等流, 2=直線補完, 3=堰上げ水平＋等流水深
alpha_up: 1.0 # 上流端の水深(等流水深に対する割合)
alpha_dw: 1.0 # 下流端の水深(等流水深に対する割合)

etime : 3600 # 計算終了時間(sec)
dt : 1 # 計算タイムステップ
tuk : 20 # アウトプットインターバル
o_start : 0 # アウトプット開始時間(sec)
b_start : 20 # 河床変動計算の開始時間(sec)

diam: 0.06 # 河床材料の粒径(m)
lam: 0.4 # 空隙率
sub: 1.65 # 河床材料の水中比重
nu: 0.000001 # 水の動粘性係数
kappa : 0.4 # カルマン定数
musk : 0.15 # μs×μk

alpha_up_sed: 1.0 #上流端の流砂（平衡流砂量に対する割合)
j_sediment : 1 # 1=掃流砂のみ  2=浮遊砂のみ 3=掃流砂+浮遊砂
j_sus_ini: 1 # 初期濃度 1=濃度0, 2=平衡状態

xsize: 20 # 計算結果をプロットする図の横スケール
# 計算結果出力グラフの縦軸の範囲指定
ymin: 0.00 
ymax: 5.
umin: 0
umax: 10.
tausta_min: 0.0
tausta_max: 0.4
qmin: 0
qmax: 4000
frmin: 0
frmax: 2.5
qbmin: 1e-4
qbmax: 1e-1